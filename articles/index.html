---
layout: default
title: "Embulk: Articles"
body_id: page
---
<section id="articles">
  <h2>Articles</h2>
  <p><a href="{{ "/articles/feed.xml" | relative_url }}">Feed</a></p>
  <ul class="posts">
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="collation">({{ post.date | date: "%B %d, %Y" }})</span></li>
    {% endfor %}
  </ul>
</section>
